<mat-grid-list [cols]="breakpoint" rowHeight="300px" (window:resize)="onResize($event)">
    <mat-grid-tile style="padding: 15px;" *ngFor="let image of images; let i = index" [attr.data-index]="i">
        <img class="img-plants" (click)="bigViewPlantImage(i)" alt="face image" src="{{image}}" height="250"
            width="300" />
    </mat-grid-tile>
</mat-grid-list>
