<ngb-carousel *ngIf="images" class="carousel">
  <ng-template *ngFor="let image of images" ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Image for carousel" width="100%" height="100%">
    </div>
  </ng-template>
</ngb-carousel>
<mat-icon mat-dialog-close class="close-icon">close</mat-icon>
