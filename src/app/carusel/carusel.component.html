<ngb-carousel *ngIf="images" style="height: 100%; width: 100%;">
    <ng-template *ngFor="let image of images" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="image" alt="Image for carousel" width="100%" height="100%">
      </div>
    </ng-template>
  </ngb-carousel>
  <mat-icon mat-dialog-close style="position: absolute; top: 0; right: 0; z-index: 10; color:honeydew">close</mat-icon>
